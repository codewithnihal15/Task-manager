<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Website</title>
  <link rel="stylesheet" href="style2.css">
  <script src="script2.js" defer></script>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <h1 class="logo">Website</h1>
      <ul class="nav-items">
        <li class="nav-item"><a href="http://127.0.0.1:5500/html2.html">Home</a></li>
        <li class="nav-item"><a href="#section1" id="scrollToTodo">Todo</a></li>
        <li class="nav-item"><a href="#section2">Sign Up</a></li>
      </ul>
    </nav>
    <div class="headline" >
      <h2 id="main-headline">Manage Your Tasks</h1>
        <button class="btn btn-headline" id="more">Learn More</button>
    </div>
  </header>
  
  <section class="section-todo container" id="section1">
    <h3>Your Plan for Today?</h3>
    <form class="form-todo">
      <input type="text" name="" id="" placeholder="Add TODO"/>
      <input type="submit" value="Add " class="btn"/>

    </form>
    <ul class="todo-list">
      <li>
        <span class="text">Do This Do That</span>
        <div class="todo-buttons">
          <button class="todo-button done">Done</button>
          <button class="todo-button remove">Remove</button>
        </div>
      </li>
    </ul>
  </section>
  <section class="section-signup container" id="section2">
    <h2>Sign-Up</h2>
    <form class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="username" id="username"/>

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password"/>
        
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" placeholder="password" id="confirmPassword"/>
        
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" placeholder="phone number" id="phone"/>
        
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" placeholder="email" id="email"/>
        
      </div>
      <div class="form-group">
        <label for="About Yourself">About Yourself</label>
        <textarea name="about" placeholder="Type about yourself" id="about" rows="10" cols="30"></textarea>
        
      </div>
      <div>
        <button type="submit" class="btn signup-btn">Submit</button>
      </div>
    </form>
  </section>
</body>
</html>
